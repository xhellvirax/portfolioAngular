<!--Sección para editar la persona-->
<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()">
                <div class="form-group"  style="margin-top: 40px;">
                    <label for="nombre" style="font-family:Montserrat,sans-serif;">NOMBRE</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required />
                </div>
                <div class="form-group">
                    <label for="apellido" style="font-family:Montserrat,sans-serif;">APELLIDO</label>
                    <input type="text" class="form-control" name="apellido" id="apellido" [(ngModel)]="persona.apellido" required />
                </div>
                <div class="form-group">
                    <label for="descripcion" style="font-family:Montserrat,sans-serif;">DESCRIPCIÓN</label>
                    <input type="text" class="form-control" name="descripcion" id="descripcion" [(ngModel)]="persona.descripcion" required />
                </div>
                <div class="form-group">
                    <label for="img" style="font-family:Montserrat,sans-serif;">IMAGEN</label>
                    <input class="form-control" name="img" id="img" [(ngModel)]="persona.img"  type="file" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png" />
                </div>
                <div class="images">
                    <img [src]="image" *ngFor="let image of images" width="200">
                  </div>
                <br>
                <button type="submit" class="btn btn-primary" style="font-family: Roboto, sans-serif;" >ACTUALIZAR</button>
            </form>
        </div>
    </div>
  </div>
