<section class="py-5 text-center container">
  <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto" style="margin-top:50px;">
          <h1 class="fw-dark" style=" font-family:Montserrat, sans-serif;color: black;">{{persona.nombre}} {{persona.apellido}}</h1>

              <img src={{persona.img}} class="foto_perfil" />
          </div>
          <h4 class="text-danger">SOBRE MI</h4>
          <p class="text"style="font-family: Roboto, sans-serif;"  >{{persona.descripcion}}</p>
